security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            # Ensure dev tools and static assets are always allowed
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: app_homepage
            logout:
                path: app_logout
                target: app_homepage

    # âœ… Note: only the FIRST matching rule applies (order matters)
    access_control:
        - { path: ^/admin/stats, roles: [ROLE_ADMIN, ROLE_ASSOC] }
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/profile, roles: [ROLE_ASSOC, ROLE_DONATEUR, ROLE_ADMIN] }
        - { path: ^/case/social/new, roles: ROLE_ASSOC }
        - { path: ^/case/social/.+/edit, roles: [ROLE_ASSOC, ROLE_ADMIN] }
        - { path: ^/case/social/.+/delete, roles: [ROLE_ASSOC, ROLE_ADMIN] }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
